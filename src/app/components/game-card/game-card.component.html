<div class="game-card">
  <div class="game-card__container">
    <div class="game-card__name">{{data.name}}</div>
    <div class="game-card__data">
      <div class="game-card__learned">Изучено слов: {{data.learned}}</div>
      <div class="game-card__correct">Правильных ответов: {{data.correct}}%</div>
      <div class="game-card__chain">Самая длинная серия правильных ответов: {{data.chain}}</div>
    </div>
  </div>
</div>
