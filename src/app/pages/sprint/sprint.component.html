<div class="wrapper">
  <div *ngIf="condition" class="level">
    <p>Выберете уровень</p>
    <div class="buttons_level">
    <button (click)="startGame()" class="button_level button_A1">A1</button>
    <button (click)="startGame()" class="button_level button_A2">A2</button>
    <button (click)="startGame()" class="button_level button_B1">B1</button>
    <button (click)="startGame()" class="button_level button_B2">B2</button>
    <button (click)="startGame()" class="button_level button_C1">C1</button>
    <button (click)="startGame()" class="button_level button_C2">C2</button>
  </div>
</div>
  <div class="wrapper_game" *ngIf="!condition">
    <div class="image-run">
      <img id="run-girl" src="./assets/run.jpg" />
    </div>
    <div class="wrap-game">
      <p id="score">Score {{Score}}</p>
      <app-timer></app-timer>
      <div class="words">
      <p class="test">
        <b>{{ "СЛОВА" }}</b>
      </p>
      <p class="test">
        <b>-</b>
      </p>
      <p class="test">
        <b>{{ "СЛОВА" }}</b>
      </p>
      </div>
      <div class="control">
        <button class="button button_false">Неправильно</button>
        <button class="button button_true">Правильно</button>
      </div>
    </div>
    <div class="timer">
    </div>
  </div>
</div>
